<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WebAppsBookCast ‚Äî UncleParksy Archive</title>
<meta name="description" content="Cinematic ‚Äòprophecy‚Äô index that auto-lists HTML artifacts in this folder. Uses a local manifest if present, otherwise falls back to the GitHub Contents API." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  /* night-theater palette */
  --sky:#0a0f1a; --sky-2:#101725; --panel:#0f1524; --mist:#e7f3ff;
  --ink:#eaf3ff; --ink-2:#b9c7da; --ink-3:#8ea1bb;
  --aqua:#49c3ff; --aqua-2:#009de0; --violet:#6c5ce7; --lime:#b4f759;
  --accent:#1e9fff; --accent-2:#2bd4ff;
  --shadow-m:rgba(0,0,0,.35); --shadow-l:rgba(0,0,0,.15);
}
*{box-sizing:border-box} html,body{margin:0;padding:0} html{scroll-behavior:smooth}
body{
  font-family:'Philosopher',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);
  background:
    radial-gradient(60vw 60vh at 15% 20%, rgba(73,195,255,.18), transparent 60%),
    radial-gradient(60vw 60vh at 85% 80%, rgba(108,92,231,.16), transparent 60%),
    linear-gradient(180deg, var(--sky) 0%, var(--sky-2) 100%);
  min-height:100vh; overflow-x:hidden; position:relative;
}
body::before{
  /* subtle scanlines / film dust */
  content:""; position:fixed; inset:0; pointer-events:none; z-index:0;
  background:
    repeating-linear-gradient(0deg, rgba(255,255,255,.03) 0 1px, transparent 1px 4px),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" opacity=".06"><circle cx="10" cy="10" r="1" fill="%23ffffff"/><circle cx="50" cy="70" r="1" fill="%23ffffff"/></svg>') repeat;
  mix-blend-mode:screen;
}

/* Header */
.header{position:relative;z-index:5;text-align:center;padding:clamp(1rem,4vw,2rem) 1rem .8rem}
.title{
  font-family:'Pirata One',serif; letter-spacing:2px;
  font-size:clamp(2.2rem,6vw,3.8rem);
  background:linear-gradient(180deg,#7fd9ff 0%, #2bd4ff 50%, #49c3ff 100%);
  -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:0 10px 26px rgba(43,212,255,.25);
  margin:.2rem 0 .5rem; text-transform:uppercase;
}
.subtitle{color:var(--ink-2);opacity:.95;font-size:clamp(.95rem,2.2vw,1.15rem);margin:0 0 1.25rem}

/* Counter */
.counter{
  position:relative; z-index:5; max-width:1100px; margin:0 auto 1rem;
  padding:1rem 1.25rem; border-radius:16px;
  background:linear-gradient(180deg, rgba(46,63,100,.65), rgba(26,40,71,.65));
  border:1px solid rgba(73,195,255,.35); box-shadow:0 16px 36px var(--shadow-l);
}
.counter b{
  font-family:'Pirata One',serif; font-size:clamp(1.6rem,4vw,2.1rem);
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
  margin:0 .35rem;
}
.counter small{opacity:.8;color:var(--ink-3)}

/* Controls */
.controls{
  position:relative;z-index:5;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:.75rem;
  max-width:1100px; margin:0 auto 1rem; padding:0 1rem;
}
.link{
  font-weight:700;text-decoration:none;color:var(--ink);
  padding:.6rem 1.2rem;border-radius:14px;
  background:linear-gradient(180deg, rgba(58,82,127,.65), rgba(46,63,100,.65));
  border:1px solid rgba(73,195,255,.35); transition:.25s;
}
.link:hover{transform:translateY(-2px);box-shadow:0 6px 16px var(--shadow-l)}
.btn-row{display:flex;gap:.5rem;flex-wrap:wrap}
.btn{
  padding:.5rem 1rem;border:none;border-radius:12px;cursor:pointer;font-weight:800;font-size:.85rem;
  background:linear-gradient(180deg, rgba(58,82,127,.65), rgba(46,63,100,.65));
  color:var(--ink-2); border:1px solid rgba(73,195,255,.28); transition:.2s; letter-spacing:.4px;
}
.btn.active{
  background:linear-gradient(180deg,#49c3ff,#2bd4ff);
  color:#001322; border-color:#7fe4ff; box-shadow:0 4px 14px rgba(73,195,255,.35);
}

/* Panel */
.wrap{position:relative;z-index:4;max-width:1100px;margin:0 auto;padding:0 1rem 2rem}
.panel{
  position:relative;overflow:hidden;border-radius:18px;
  background:linear-gradient(180deg, rgba(16,23,37,.95), rgba(12,18,31,.93));
  border:1px solid rgba(73,195,255,.35); box-shadow:0 34px 110px var(--shadow-m);
  padding:clamp(1rem,4vw,2rem);
}

/* Cards (clapper vibe) */
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.1rem}
.cast-card{
  position:relative; padding:1.05rem; color:var(--ink);
  background:linear-gradient(180deg, rgba(26,38,64,.95), rgba(18,29,52,.95));
  border:1px solid rgba(73,195,255,.28); border-radius:14px; box-shadow:0 10px 28px var(--shadow-l)
}
.cast-card h3{margin:.2rem 0 .3rem; font-weight:900}
.cast-meta{font-size:.86rem;color:var(--ink-3)}
.cast-foot{display:flex;justify-content:space-between;align-items:center;gap:.5rem;margin-top:.65rem}
.badge{
  display:inline-flex; align-items:center; gap:.35rem; padding:.25rem .6rem; font-size:.75rem; font-weight:800;
  border-radius:1rem; color:#001322; background:linear-gradient(180deg,#7fe4ff,#49c3ff);
}
.badge::before{content:"üé¨"}
.tag{display:inline-block;margin:.1rem .25rem 0 0;padding:.18rem .55rem;border-radius:.7rem;font-size:.72rem;background:rgba(73,195,255,.18);border:1px solid rgba(73,195,255,.35);color:var(--ink-2)}
.open{
  display:inline-flex;align-items:center;gap:.4rem;padding:.38rem .75rem;border-radius:.6rem;
  border:1px solid rgba(73,195,255,.4); background:rgba(23,33,57,.9); font-weight:800; text-decoration:none; color:var(--ink)
}
.open:hover{transform:translateY(-1px);border-color:#7fe4ff}

/* Table */
.table-wrap{width:100%;overflow:auto;border-radius:12px;border:1px solid rgba(73,195,255,.28);background:rgba(18,29,52,.7);margin-bottom:1rem}
.table{width:100%;border-collapse:separate;border-spacing:0}
.table thead th{
  position:sticky;top:0;background:linear-gradient(180deg, rgba(26,38,64,.95), rgba(18,29,52,.95));
  font-size:.9rem;text-align:left;padding:.75rem;border-bottom:1px solid rgba(73,195,255,.35);z-index:1;color:var(--ink-2)
}
.table tbody td{padding:.7rem;border-bottom:1px dashed rgba(73,195,255,.28);vertical-align:top;font-size:.95rem}

/* Pagination */
.pagination{display:flex;justify-content:center;align-items:center;gap:1rem;margin-top:.6rem;flex-wrap:wrap}
.page-btn{padding:.7rem 1.2rem;border:none;border-radius:12px;cursor:pointer;font-weight:800;background:linear-gradient(180deg, #233455, #1b2948);color:var(--ink-2);border:1px solid rgba(73,195,255,.28);transition:.2s;min-width:48px}
.page-btn:hover:not(:disabled){background:linear-gradient(180deg,#49c3ff,#2bd4ff);color:#001322;border-color:#7fe4ff}
.page-btn:disabled{opacity:.45;cursor:not-allowed}
.page-info{font-size:.9rem;color:var(--ink-3);padding:.4rem 1rem}

/* View toggles */
#table-view{display:block} #card-view{display:none}
@media (max-width: 720px){ #table-view{display:none !important} #card-view{display:block !important} }

/* Utility */
.small{opacity:.8;font-size:.88rem}
.loading{padding:1rem 0;color:var(--ink-2)}
.error{display:none;color:#ff9ea3;background:rgba(255,158,163,.08);padding:1rem;border-radius:12px;border:1px solid rgba(255,158,163,.25)}
</style>
</head>

<body>
  <header class="header">
    <h1 class="title">WebAppsBookCast</h1>
    <p class="subtitle">Prophecies & knowledge yet to manifest in the digital realm.</p>
  </header>

  <div class="counter">
    <p><b id="file-count">0</b> episodes on the slate <span class="small" id="source-note"></span></p>
  </div>

  <nav class="controls">
    <!-- Root-safe so no 404 anywhere -->
    <a href="/" class="link">‚Üê Back to Grimoire</a>
    <div class="btn-row">
      <button class="btn active" data-sort="section">üéûÔ∏è Section</button>
      <button class="btn" data-sort="newest">üóìÔ∏è Newest</button>
      <button class="btn" data-sort="oldest">üìú Oldest</button>
      <button class="btn" data-sort="title">üî§ Title</button>
    </div>
    <div class="btn-row" aria-label="view">
      <button class="btn active" id="btn-table">üìí Ledger</button>
      <button class="btn" id="btn-cards">üé¨ Cards</button>
    </div>
  </nav>

  <main class="wrap">
    <div class="panel">
      <div id="loading" class="loading small">üé• Rolling‚Ä¶ syncing the slate‚Ä¶</div>
      <div id="error" class="error"></div>

      <section id="content" style="display:none">
        <!-- Ledger -->
        <div id="table-view">
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th style="width:16ch;">Section</th>
                  <th>Title</th>
                  <th style="width:12ch;">Type</th>
                  <th style="width:18ch;">Date</th>
                  <th style="width:22ch;">Tags</th>
                  <th style="width:10ch;">Open</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>

        <!-- Cards -->
        <div id="card-view"><div class="cards" id="cards"></div></div>

        <!-- Pagination -->
        <div class="pagination">
          <button class="page-btn" id="prev-btn">Prev</button>
          <div class="page-info" id="page-info"></div>
          <button class="page-btn" id="next-btn">Next</button>
        </div>
      </section>
    </div>
  </main>

<script>
/* ====== Fallback configuration when no manifest lists this folder ====== */
const GH_OWNER  = 'dtslib1979';
const GH_REPO   = 'UncleParksy';
const GH_BRANCH = 'main';
/* ===================================================================== */

const MANIFEST_CANDIDATES = [
  './webappsbookcast.manifest.json',
  './manifest-webappsbookcast.json',
  './manifest.json',
  '../assets/webappsbookcast.manifest.json',
  '../assets/manifest-webappsbookcast.json',
  '../assets/manifest.json',
  '../../assets/manifest.json',
  '/assets/manifest.json'
];

const itemsPerPage = 15;
let allItems = [];
let filtered = [];
let currentPage = 0;
let currentSort = 'section';

const CURRENT_DIR = location.pathname.replace(/[^\/]*$/, ''); // e.g. /category/webappsbookcast/

document.addEventListener('DOMContentLoaded', async () => {
  const ok = await loadFromManifest();
  if (!ok) await loadFromGitHub();     // fallback: list *.html in this folder
  initSorting();
  initViewToggle();
  renderAll();
});

/* ---------- 1) Try manifest ---------- */
async function loadFromManifest(){
  const loading = document.getElementById('loading');
  const note = document.getElementById('source-note');
  for (const path of MANIFEST_CANDIDATES){
    try{
      const res = await fetch(path, {cache:'no-cache'});
      if(!res.ok) throw new Error();
      const data  = await res.json();
      const items = Array.isArray(data.items) ? data.items : (Array.isArray(data) ? data : []);
      const cleaned = normalizeItems(items).filter(inThisCategory);
      if (cleaned.length === 0) continue;

      allItems = cleaned;
      document.getElementById('file-count').textContent = allItems.length;
      note.textContent = `‚Ä¢ manifest: ${path}`;
      loading.style.display='none';
      document.getElementById('content').style.display='block';
      applySort(currentSort);
      return true;
    }catch{ /* try next */ }
  }
  return false;
}

/* ---------- 2) Fallback: list files in this folder via GitHub API ---------- */
async function loadFromGitHub(){
  const loading = document.getElementById('loading');
  const note = document.getElementById('source-note');
  const err = document.getElementById('error');

  try{
    const repoDir = CURRENT_DIR.replace(/^\/+|\/+$/g,''); // trim slashes
    const api = `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${repoDir}?ref=${encodeURIComponent(GH_BRANCH)}`;
    const res = await fetch(api, {headers:{'Accept':'application/vnd.github+json'}});
    if(!res.ok) throw new Error(`GitHub API ${res.status}`);
    const list = await res.json();

    const htmlFiles = list.filter(e => e.type === 'file' && /\.html?$/i.test(e.name) && e.name.toLowerCase() !== 'index.html');

    allItems = htmlFiles.map((f)=>({
      title: decodeURIComponent(f.name.replace(/\.html?$/i,'')),
      path: `./${encodeURIComponent(f.name)}`,
      section: 'Episodes',
      type: 'HTML',
      date: guessDateFromName(f.name),
      tags: []
    }));

    document.getElementById('file-count').textContent = allItems.length;
    note.textContent = '‚Ä¢ source: GitHub Contents API';
    loading.style.display='none'; document.getElementById('content').style.display='block';
    applySort(currentSort);

    if(htmlFiles.length === 0){
      note.textContent += ' ‚Ä¢ (no HTML files found here)';
    }
  }catch(e){
    loading.style.display='none';
    err.style.display='block';
    err.innerHTML = `‚ùå Could not load cast.<br><small>${e.message}</small>`;
  }
}

/* ---------- helpers ---------- */
function normalizeItems(items){
  return items.map((it, i) => {
    const x = {...it};
    x.title   = (it.title ?? it.name ?? `Untitled #${i+1}`).toString();
    x.path    = (it.path ?? it.url ?? '').toString().trim();
    x.section = (it.section ?? it.category ?? 'Episodes').toString();
    x.type    = (it.type ?? it.kind ?? '').toString();
    x.tags    = Array.isArray(it.tags) ? it.tags : (typeof it.tags === 'string' ? it.tags.split(',').map(s=>s.trim()).filter(Boolean) : []);
    x.date    = it.date ? new Date(it.date) : null;
    return x;
  });
}
function inThisCategory(item){
  if (!item.path) return false;
  const abs = new URL(item.path, location.href).pathname;
  return abs.startsWith(CURRENT_DIR);
}
function guessDateFromName(name){
  const m = name.match(/(20\d{2})[-_\.](\d{2})[-_\.](\d{2})/);
  if(!m) return null;
  const [_,y,mo,d] = m;
  try{ return new Date(`${y}-${mo}-${d}T00:00:00Z`); }catch{ return null; }
}

/* ---------- sorting + view ---------- */
function initSorting(){
  document.querySelectorAll('.btn[data-sort]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.btn[data-sort]').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      currentSort = btn.dataset.sort;
      applySort(currentSort);
      currentPage = 0;
      renderAll();
    });
  });
}
function applySort(type){
  filtered = [...allItems];
  switch(type){
    case 'newest': filtered.sort((a,b)=>(b.date?.getTime()||0)-(a.date?.getTime()||0)); break;
    case 'oldest': filtered.sort((a,b)=>(a.date?.getTime()||0)-(b.date?.getTime()||0)); break;
    case 'title':  filtered.sort((a,b)=>a.title.localeCompare(b.title,'en')); break;
    case 'section':
    default:       filtered.sort((a,b)=>a.section.localeCompare(b.section,'en') || a.title.localeCompare(b.title,'en'));
  }
}
function initViewToggle(){
  const t = document.getElementById('btn-table');
  const c = document.getElementById('btn-cards');
  t.addEventListener('click', ()=>{ t.classList.add('active'); c.classList.remove('active'); showView('table'); });
  c.addEventListener('click', ()=>{ c.classList.add('active'); t.classList.remove('active'); showView('cards'); });
}
function showView(which){
  document.getElementById('table-view').style.display = (which==='table') ? 'block' : 'none';
  document.getElementById('card-view').style.display  = (which==='cards') ? 'block' : 'none';
}

/* ---------- renderers ---------- */
function renderAll(){ renderTable(); renderCards(); renderPagination(); }
function pageSlice(){ const start = currentPage * itemsPerPage; return filtered.slice(start, start + itemsPerPage); }

function renderTable(){
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '';
  for (const item of pageSlice()){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><span class="badge">Scene</span></td>
      <td><strong>${esc(item.title)}</strong></td>
      <td>${esc(item.type || '-')}</td>
      <td>${item.date ? item.date.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'}) : 'No date'}</td>
      <td>${(item.tags||[]).map(t=>`<span class="tag">${esc(t)}</span>`).join('')}</td>
      <td>${item.path ? `<a class="open" href="${item.path}">Open</a>` : '<span class="small">-</span>'}</td>`;
    tbody.appendChild(tr);
  }
}

function renderCards(){
  const wrap = document.getElementById('cards');
  wrap.innerHTML = '';
  for (const item of pageSlice()){
    const d = document.createElement('div'); d.className='cast-card';
    const dateStr = item.date ? item.date.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'}) : 'No date';
    d.innerHTML = `
      <span class="badge">Scene</span>
      <h3>${esc(item.title)}</h3>
      <div class="cast-meta">${esc(item.type || '-')} ¬∑ ${dateStr}</div>
      <div class="cast-foot">
        <div>${(item.tags||[]).map(t=>`<span class="tag">${esc(t)}</span>`).join('')}</div>
        ${item.path ? `<a class="open" href="${item.path}">Open</a>` : ''}
      </div>`;
    wrap.appendChild(d);
  }
}

function renderPagination(){
  const totalPages = Math.max(1, Math.ceil(filtered.length / itemsPerPage));
  const prev = document.getElementById('prev-btn');
  const next = document.getElementById('next-btn');
  const info = document.getElementById('page-info');

  prev.disabled = currentPage <= 0;
  next.disabled = currentPage >= totalPages - 1;
  prev.onclick = ()=>{ if(currentPage>0){ currentPage--; renderAll(); } };
  next.onclick = ()=>{ if(currentPage<totalPages-1){ currentPage++; renderAll(); } };

  const startItem = filtered.length ? (currentPage*itemsPerPage + 1) : 0;
  const endItem = Math.min((currentPage+1)*itemsPerPage, filtered.length);
  info.textContent = `${startItem}-${endItem} / ${filtered.length}`;
}

/* utils */
function esc(s){ return (s??'').toString().replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])) }
</script>
</body>
</html>

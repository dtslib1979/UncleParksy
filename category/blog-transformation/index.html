<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blog Transformation ‚Äî UncleParksy Archive</title>
<meta name="description" content="Studio/Palette-themed index that auto-lists HTML pieces in this folder. Uses local manifest if present, otherwise falls back to the GitHub Contents API." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Philosopher:wght@400;700&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">

<style>
:root{
  --canvas:#fff7ef; --paper:#f8efe6; --paper-deep:#f0e2d5;
  --ink:#201a14; --ink-2:#3b3126; --ink-3:#6c5a45;
  --gold:#b88a2f; --gold-deep:#8e6a22;
  --rose:#e26d5c; --teal:#5ab1a7; --violet:#7c6fd6; --sun:#f7c244;
  --shadow-d:rgba(32,26,20,.45); --shadow-m:rgba(32,26,20,.25); --shadow-l:rgba(32,26,20,.12);
}
*{box-sizing:border-box} html,body{margin:0;padding:0} html{scroll-behavior:smooth}
body{
  font-family:'Philosopher',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);
  background:
    radial-gradient(circle at 15% 20%, rgba(242,197,77,.18) 0%, transparent 40%),
    radial-gradient(circle at 85% 80%, rgba(124,111,214,.15) 0%, transparent 40%),
    linear-gradient(135deg, #f6f0ea 0%, #efe6dc 100%);
  min-height:100vh; overflow-x:hidden; position:relative;
}
/* soft paper grain */
body::before{
  content:""; position:fixed; inset:0; z-index:0; pointer-events:none;
  background:
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140" opacity=".07"><defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop stop-color="%23f7c244"/><stop offset="1" stop-color="%237c6fd6"/></linearGradient></defs><circle cx="10" cy="10" r="1.2" fill="url(%23g)"/><circle cx="70" cy="70" r="1" fill="%23e26d5c"/><circle cx="130" cy="40" r="1" fill="%235ab1a7"/></svg>') repeat;
  mix-blend-mode:multiply;
}

/* Header */
.header{position:relative;z-index:5;text-align:center;padding:clamp(1rem,4vw,2rem) 1rem .5rem}
.title{
  font-family:'Pirata One','IM Fell English',serif; letter-spacing:2px;
  font-size:clamp(2.2rem,6vw,3.8rem);
  background:linear-gradient(180deg,#caa766 0%, #8f6a2d 55%, #5f4520 100%);
  -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:0 2px 0 rgba(0,0,0,.08), 0 6px 18px var(--shadow-l);
  margin:.2rem 0 .4rem; text-transform:uppercase;
}
.subtitle{
  font-family:'IM Fell English',serif; font-style:italic; color:var(--ink-2); opacity:.9;
  font-size:clamp(.95rem,2.2vw,1.15rem); margin:0 0 1.25rem;
}

/* Counter */
.counter{
  position:relative; z-index:5; max-width:1100px; margin:0 auto 1rem;
  padding:1rem 1.25rem; border-radius:18px;
  background:linear-gradient(180deg, rgba(255,247,239,.96), rgba(240,226,210,.95));
  border:2px solid rgba(142,106,34,.35);
  box-shadow:0 10px 28px var(--shadow-l), inset 0 1px 0 #fff6;
}
.counter b{
  font-family:'Pirata One',serif; font-size:clamp(1.6rem,4vw,2.1rem);
  background:linear-gradient(180deg,#cfa457,#8f6a2d);
  -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
  margin:0 .35rem;
}
.counter small{opacity:.75}

/* Controls */
.controls{
  position:relative;z-index:5;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:.75rem;
  max-width:1100px; margin:0 auto 1rem; padding:0 1rem;
}
.link{
  font-weight:700;text-decoration:none;color:var(--ink);
  padding:.6rem 1.2rem;border-radius:20px;
  background:linear-gradient(180deg, rgba(255,247,239,.96), rgba(240,226,210,.97));
  border:2px solid rgba(142,106,34,.35);transition:.25s;
}
.link:hover{transform:translateY(-2px);box-shadow:0 6px 16px var(--shadow-l)}
.btn-row{display:flex;gap:.5rem;flex-wrap:wrap}
.btn{
  padding:.5rem 1rem;border:none;border-radius:16px;cursor:pointer;font-weight:800;font-size:.85rem;
  background:linear-gradient(180deg, rgba(255,247,239,.96), rgba(240,226,210,.97));
  color:var(--ink-2); border:2px solid rgba(142,106,34,.28); transition:.2s; letter-spacing:.4px;
}
.btn.active{
  background:linear-gradient(180deg,#cfa457,#8f6a2d);
  color:#fff; border-color:#7a5926; box-shadow:0 4px 12px rgba(143,106,45,.35);
}

/* Panel */
.wrap{position:relative;z-index:4;max-width:1100px;margin:0 auto;padding:0 1rem 2rem}
.panel{
  position:relative;overflow:hidden;border-radius:26px;
  background:linear-gradient(180deg, rgba(255,247,239,.97), rgba(240,226,210,.94));
  border:3px solid rgba(142,106,34,.4);
  box-shadow:0 34px 110px var(--shadow-m), inset 0 2px 6px rgba(255,255,255,.5), inset 0 -2px 6px rgba(143,106,45,.12);
  padding:clamp(1rem,4vw,2rem);
}

/* Palette cards */
.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1.1rem}
.palette-card{
  position:relative; padding:1.1rem; color:var(--ink);
  background:
    linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.35)),
    linear-gradient(180deg, var(--paper), var(--paper-deep));
  border:2px solid rgba(142,106,34,.3);
  border-radius:16px; box-shadow:0 10px 28px var(--shadow-l)
}
.palette-card h3{margin:.2rem 0 .3rem; font-weight:900}
.palette-meta{font-size:.86rem;color:var(--ink-3)}
.palette-foot{display:flex;justify-content:space-between;align-items:center;gap:.5rem;margin-top:.65rem}
.badge{
  display:inline-flex; align-items:center; gap:.35rem; padding:.25rem .6rem;
  font-size:.75rem; font-weight:800; border-radius:1rem; color:#fff;
  background:linear-gradient(90deg,var(--rose),var(--sun),var(--teal),var(--violet));
  background-size:200% 100%; animation:shift 8s linear infinite;
}
.badge::before{content:"üé®"}
@keyframes shift{0%{background-position:0% 50%}100%{background-position:100% 50%}}
.tag{display:inline-block;margin:.1rem .25rem 0 0;padding:.18rem .55rem;border-radius:.7rem;font-size:.72rem;background:rgba(142,106,34,.18);border:1px solid rgba(142,106,34,.35)}
.open{
  display:inline-flex;align-items:center;gap:.4rem;padding:.38rem .75rem;border-radius:.6rem;
  border:2px solid rgba(142,106,34,.35); background:rgba(255,255,255,.65); font-weight:800; text-decoration:none; color:var(--ink-2)
}
.open:hover{transform:translateY(-1px);border-color:#8f6a2d}

/* Ledger (table) */
.table-wrap{width:100%;overflow:auto;border-radius:16px;border:2px solid rgba(142,106,34,.28);background:rgba(255,255,255,.55);margin-bottom:1rem}
.table{width:100%;border-collapse:separate;border-spacing:0}
.table thead th{
  position:sticky;top:0;background:linear-gradient(180deg, rgba(255,247,239,.97), rgba(240,226,210,.94));
  font-size:.9rem;text-align:left;padding:.75rem;border-bottom:2px solid rgba(142,106,34,.35);z-index:1
}
.table tbody td{padding:.7rem;border-bottom:1px dashed rgba(142,106,34,.28);vertical-align:top;font-size:.95rem}

/* Pagination */
.pagination{display:flex;justify-content:center;align-items:center;gap:1rem;margin-top:.6rem;flex-wrap:wrap}
.page-btn{padding:.7rem 1.2rem;border:none;border-radius:20px;cursor:pointer;font-weight:800;background:linear-gradient(180deg, rgba(255,247,239,.96), rgba(240,226,210,.97));color:var(--ink-2);border:2px solid rgba(142,106,34,.28);transition:.2s;min-width:48px}
.page-btn:hover:not(:disabled){background:linear-gradient(180deg,#cfa457,#8f6a2d);color:#fff}
.page-btn:disabled{opacity:.45;cursor:not-allowed}
.page-info{font-size:.9rem;color:var(--ink-3);padding:.4rem 1rem}

/* View toggles */
#table-view{display:block} #card-view{display:none}
@media (max-width: 720px){ #table-view{display:none !important} #card-view{display:block !important} }

/* Utility */
.small{opacity:.8;font-size:.88rem}
.loading{padding:1rem 0;color:var(--ink-2)}
.error{display:none;color:#b3473f;background:rgba(179,71,63,.08);padding:1rem;border-radius:12px;border:1px solid rgba(179,71,63,.25)}
</style>
</head>

<body>
  <header class="header">
    <h1 class="title">üé® Blog Transformation</h1>
    <p class="subtitle">Metamorphosis arts for captivating digital experiences.</p>
  </header>

  <div class="counter">
    <p><b id="file-count">0</b> pieces on the easel <span class="small" id="source-note"></span></p>
  </div>

  <nav class="controls">
    <!-- Always safe back-link to site root -->
    <a href="/" class="link">‚Üê Back to Grimoire</a>
    <div class="btn-row">
      <button class="btn active" data-sort="section">üéØ Section</button>
      <button class="btn" data-sort="newest">üóìÔ∏è Newest</button>
      <button class="btn" data-sort="oldest">üìú Oldest</button>
      <button class="btn" data-sort="title">üî§ Title</button>
    </div>
    <div class="btn-row" aria-label="view">
      <button class="btn active" id="btn-table">üìí Ledger</button>
      <button class="btn" id="btn-cards">üñºÔ∏è Gallery</button>
    </div>
  </nav>

  <main class="wrap">
    <div class="panel">
      <div id="loading" class="loading small">üßµ Priming the canvas‚Ä¶</div>
      <div id="error" class="error"></div>

      <section id="content" style="display:none">
        <!-- Ledger -->
        <div id="table-view">
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th style="width:16ch;">Section</th>
                  <th>Title</th>
                  <th style="width:12ch;">Type</th>
                  <th style="width:18ch;">Date</th>
                  <th style="width:22ch;">Tags</th>
                  <th style="width:10ch;">Open</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>

        <!-- Gallery -->
        <div id="card-view"><div class="cards" id="cards"></div></div>

        <!-- Pagination -->
        <div class="pagination">
          <button class="page-btn" id="prev-btn">Prev</button>
          <div class="page-info" id="page-info"></div>
          <button class="page-btn" id="next-btn">Next</button>
        </div>
      </section>
    </div>
  </main>

<script>
/* ================= Configuration =================
   Fallback: GitHub Contents API when no manifest lists this folder. */
const GH_OWNER  = 'dtslib1979';
const GH_REPO   = 'UncleParksy';
const GH_BRANCH = 'main';
/* ================================================= */

const MANIFEST_CANDIDATES = [
  './blog-transformation.manifest.json',
  './manifest-blog.json',
  './manifest.json',
  '../assets/blog-transformation.manifest.json',
  '../assets/manifest-blog.json',
  '../assets/manifest.json',
  '../../assets/manifest.json',
  '/assets/manifest.json'
];

const itemsPerPage = 15;
let allItems = [];
let filtered = [];
let currentPage = 0;
let currentSort = 'section';
const CURRENT_DIR = location.pathname.replace(/[^\/]*$/, ''); // e.g. /category/blog-transformation/

document.addEventListener('DOMContentLoaded', async () => {
  const ok = await loadFromManifest();
  if (!ok) await loadFromGitHub();      // fallback: list *.html in this folder
  initSorting();
  initViewToggle();
  renderAll();
});

async function loadFromManifest(){
  const loading = document.getElementById('loading');
  const note = document.getElementById('source-note');
  for (const path of MANIFEST_CANDIDATES){
    try{
      const res = await fetch(path, {cache:'no-cache'});
      if(!res.ok) throw new Error();
      const data  = await res.json();
      const items = Array.isArray(data.items) ? data.items : (Array.isArray(data) ? data : []);
      const cleaned = normalizeItems(items).filter(inThisCategory);
      if (cleaned.length === 0) continue;
      allItems = cleaned;
      document.getElementById('file-count').textContent = allItems.length;
      note.textContent = `‚Ä¢ manifest: ${path}`;
      loading.style.display='none'; document.getElementById('content').style.display='block';
      applySort(currentSort);
      return true;
    }catch{ /* try next */ }
  }
  return false;
}

async function loadFromGitHub(){
  const loading = document.getElementById('loading');
  const note = document.getElementById('source-note');
  const err = document.getElementById('error');

  try{
    const repoDir = CURRENT_DIR.replace(/^\/+|\/+$/g,''); // trim slashes
    const api = `https://api.github.com/repos/${GH_OWNER}/${GH_REPO}/contents/${repoDir}?ref=${encodeURIComponent(GH_BRANCH)}`;
    const res = await fetch(api, {headers:{'Accept':'application/vnd.github+json'}});
    if(!res.ok) throw new Error(`GitHub API ${res.status}`);
    const list = await res.json();

    const htmlFiles = list.filter(e => e.type === 'file' && /\.html?$/i.test(e.name) && e.name.toLowerCase() !== 'index.html');
    if (htmlFiles.length === 0) throw new Error('No HTML files found in this folder.');

    allItems = htmlFiles.map((f)=>({
      title: decodeURIComponent(f.name.replace(/\.html?$/i,'')),
      path: `./${encodeURIComponent(f.name)}`,
      section: 'Studio',
      type: 'HTML',
      date: guessDateFromName(f.name),
      tags: []
    }));

    document.getElementById('file-count').textContent = allItems.length;
    note.textContent = '‚Ä¢ source: GitHub Contents API';
    loading.style.display='none'; document.getElementById('content').style.display='block';
    applySort(currentSort);
  }catch(e){
    loading.style.display='none';
    err.style.display='block';
    err.innerHTML = `‚ùå Could not load list.<br><small>${e.message}</small>`;
  }
}

function normalizeItems(items){
  return items.map((it, i) => {
    const x = {...it};
    x.title   = (it.title ?? it.name ?? `Untitled #${i+1}`).toString();
    x.path    = (it.path ?? it.url ?? '').toString().trim();
    x.section = (it.section ?? it.category ?? 'Studio').toString();
    x.type    = (it.type ?? it.kind ?? '').toString();
    x.tags    = Array.isArray(it.tags) ? it.tags : (typeof it.tags === 'string' ? it.tags.split(',').map(s=>s.trim()).filter(Boolean) : []);
    x.date    = it.date ? new Date(it.date) : null;
    return x;
  });
}
function inThisCategory(item){
  if (!item.path) return false;
  const abs = new URL(item.path, location.href).pathname;
  return abs.startsWith(CURRENT_DIR);
}
function guessDateFromName(name){
  const m = name.match(/(20\d{2})[-_\.](\d{2})[-_\.](\d{2})/);
  if(!m) return null;
  const [_,y,mo,d] = m;
  try{ return new Date(`${y}-${mo}-${d}T00:00:00Z`); }catch{ return null; }
}

/* sorting + view */
function initSorting(){
  document.querySelectorAll('.btn[data-sort]').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('.btn[data-sort]').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      currentSort = btn.dataset.sort;
      applySort(currentSort);
      currentPage = 0;
      renderAll();
    });
  });
}
function applySort(type){
  filtered = [...allItems];
  switch(type){
    case 'newest': filtered.sort((a,b)=>(b.date?.getTime()||0)-(a.date?.getTime()||0)); break;
    case 'oldest': filtered.sort((a,b)=>(a.date?.getTime()||0)-(b.date?.getTime()||0)); break;
    case 'title':  filtered.sort((a,b)=>a.title.localeCompare(b.title,'en')); break;
    case 'section':
    default:       filtered.sort((a,b)=>a.section.localeCompare(b.section,'en') || a.title.localeCompare(b.title,'en'));
  }
}
function initViewToggle(){
  const t = document.getElementById('btn-table');
  const c = document.getElementById('btn-cards');
  t.addEventListener('click', ()=>{ t.classList.add('active'); c.classList.remove('active'); showView('table'); });
  c.addEventListener('click', ()=>{ c.classList.add('active'); t.classList.remove('active'); showView('cards'); });
}
function showView(which){
  document.getElementById('table-view').style.display = (which==='table') ? 'block' : 'none';
  document.getElementById('card-view').style.display  = (which==='cards') ? 'block' : 'none';
}

/* renderers */
function renderAll(){ renderTable(); renderCards(); renderPagination(); }
function pageSlice(){ const start = currentPage * itemsPerPage; return filtered.slice(start, start + itemsPerPage); }

function renderTable(){
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '';
  for (const item of pageSlice()){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><span class="badge">Palette</span></td>
      <td><strong>${esc(item.title)}</strong></td>
      <td>${esc(item.type || '-')}</td>
      <td>${item.date ? item.date.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'}) : 'No date'}</td>
      <td>${(item.tags||[]).map(t=>`<span class="tag">${esc(t)}</span>`).join('')}</td>
      <td>${item.path ? `<a class="open" href="${item.path}">Open</a>` : '<span class="small">-</span>'}</td>`;
    tbody.appendChild(tr);
  }
}

function renderCards(){
  const wrap = document.getElementById('cards');
  wrap.innerHTML = '';
  for (const item of pageSlice()){
    const d = document.createElement('div'); d.className='palette-card';
    const dateStr = item.date ? item.date.toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'}) : 'No date';
    d.innerHTML = `
      <span class="badge">Palette</span>
      <h3>${esc(item.title)}</h3>
      <div class="palette-meta">${esc(item.type || '-')} ¬∑ ${dateStr}</div>
      <div class="palette-foot">
        <div>${(item.tags||[]).map(t=>`<span class="tag">${esc(t)}</span>`).join('')}</div>
        ${item.path ? `<a class="open" href="${item.path}">Open</a>` : ''}
      </div>`;
    wrap.appendChild(d);
  }
}

function renderPagination(){
  const totalPages = Math.max(1, Math.ceil(filtered.length / itemsPerPage));
  const prev = document.getElementById('prev-btn');
  const next = document.getElementById('next-btn');
  const info = document.getElementById('page-info');

  prev.disabled = currentPage <= 0;
  next.disabled = currentPage >= totalPages - 1;
  prev.onclick = ()=>{ if(currentPage>0){ currentPage--; renderAll(); } };
  next.onclick = ()=>{ if(currentPage<totalPages-1){ currentPage++; renderAll(); } };

  const startItem = filtered.length ? (currentPage*itemsPerPage + 1) : 0;
  const endItem = Math.min((currentPage+1)*itemsPerPage, filtered.length);
  info.textContent = `${startItem}-${endItem} / ${filtered.length}`;
}

/* utils */
function esc(s){ return (s??'').toString().replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])) }
</script>
</body>
</html>

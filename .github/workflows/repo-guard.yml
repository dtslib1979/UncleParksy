name: Parksy Single-File Codex Guard

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Codex Guard
        run: python scripts/parksy_guard.py

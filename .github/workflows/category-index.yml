name: 🗂️ Category Index Builder (즉시 동기화 연동)

on:
  push:
    branches: [ "main" ]
    paths:
      - "category/**.html"
      - "scripts/generate_category_index.py"
  workflow_dispatch:

concurrency:
  group: category-index-build
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ▶️ Run category index generator
        run: |
          python scripts/generate_category_index.py

      - name: 📤 Commit & Push
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@github.com"
          git add category/*/index.html assets/home.json || true
          git commit -m "auto: update category indexes" || echo "no changes"
          git pull --rebase origin main || true
          git push

      - name: 🚀 Trigger 즉시 Obsidian Sync
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'obsidian-sync.yml',
                ref: 'main'
              });
              console.log('✅ Obsidian 즉시 동기화 트리거 완료');
            } catch (error) {
              console.log('⚠️ Obsidian sync trigger failed:', error.message);
            }
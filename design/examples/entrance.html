<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARKSY</title>
  <link rel="stylesheet" href="../cave-ui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400&family=Pretendard:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ═══════════════════════════════════════════════════════════
       PUBLIC PORTAL - 동굴 입구
       "여긴 전시관이 아니다. 누군가의 머릿속이다."
       ═══════════════════════════════════════════════════════════ -->

  <main class="cave-entrance">

    <!-- 기념비 -->
    <h1 class="monument emerge">朴</h1>

    <!-- 균열 -->
    <div class="cave-crack"></div>

    <!-- 선언문 -->
    <p class="statement emerge" style="animation-delay: 0.3s;">
      여긴 전시관이 아니다.<br>
      누군가의 머릿속이다.
    </p>

    <!-- 입구 -->
    <a href="inner.html" class="cave-door emerge" style="animation-delay: 0.6s;">
      enter the cave
    </a>

    <!-- 속삭임 -->
    <p class="whisper mt-chamber emerge" style="animation-delay: 0.9s;">
      or wander outside
    </p>

  </main>

</body>
</html>

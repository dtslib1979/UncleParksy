      url: "https://www.awwwards.com"
      use_for: "overall inspiration, cutting edge"

    - name: "Codepen"
      url: "https://codepen.io"
      use_for: "specific effects, code snippets"

    - name: "Codrops"
      url: "https://tympanus.net/codrops"
      use_for: "tutorials, advanced techniques"

  libraries:

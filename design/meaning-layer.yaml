      url: "https://greensock.com/gsap"
      use_for: "timeline animations, scroll effects"

    - name: "Three.js"
      url: "https://threejs.org"
      use_for: "3D effects, WebGL"

    - name: "Lenis"
      url: "https://lenis.studiofreight.com"

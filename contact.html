<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Contact — UncleParksy</title>
<meta name="description" content="Contact UncleParksy. Simple and direct — email only." />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --sand:#efe6cf; --papyrus:#f8f1d9; --papyrus-deep:#e7d9b6;
  --ink:#2a2014; --ink-2:#4a3a24; --ink-3:#7a613e;
  --gold:#d4af37; --gold-deep:#b8860b;
  --shadow-m:rgba(42,32,20,.22); --shadow-l:rgba(42,32,20,.10);
}

/* reset */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
img{max-width:100%;height:auto;display:block}

/* page bg (papyrus) */
body{
  font-family:'Philosopher',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--ink);
  background:
    radial-gradient(circle at 12% 18%, rgba(176,135,59,.08) 0%, transparent 40%),
    radial-gradient(circle at 88% 82%, rgba(163,97,43,.08) 0%, transparent 40%),
    linear-gradient(135deg, var(--sand) 0%, #e9dfc3 100%);
  min-height:100vh;
}

/* header (shared look) */
.header{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
  padding: max(12px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) 12px max(16px, env(safe-area-inset-left));
}
.brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit}
.brand img{height:40px; width:auto}
.brand-title{font-family:'Pirata One',cursive; font-size:1.4rem; letter-spacing:1px}
.nav a{margin-left:12px; font-weight:700; text-decoration:none; color:inherit}
.nav a:hover{text-decoration:underline}

/* shell */
.wrap{max-width:1100px; margin:0 auto; padding:0 clamp(16px,4vw,24px) clamp(28px,6vw,48px)}

/* card panel */
.panel{
  position:relative;
  background:linear-gradient(180deg, rgba(248,241,217,.96), rgba(231,217,182,.93));
  border:3px solid rgba(143,106,45,.40);
  border-radius:26px;
  box-shadow:0 34px 110px var(--shadow-m), inset 0 2px 6px rgba(255,255,255,.5), inset 0 -2px 6px rgba(143,106,45,.12);
  padding:clamp(18px,5vw,32px);
}

/* title */
.title{
  font-family:'Pirata One',cursive;
  font-size:clamp(2rem,6vw,3rem);
  margin:.2rem 0 1rem;
  text-align:center;
  background:linear-gradient(180deg,#caa766 0%, #8f6a2d 55%, #5f4520 100%);
  -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
  text-shadow:0 2px 0 rgba(0,0,0,.08), 0 6px 18px var(--shadow-l);
}
.subtitle{
  text-align:center; color:var(--ink-2);
  font-size:clamp(1rem,2.4vw,1.15rem); margin:0 0 1.25rem;
}

/* email CTA */
.email{
  display:flex; justify-content:center; margin:1.1rem 0 1.6rem;
}
.email a{
  text-decoration:none; color:#000; font-weight:800; letter-spacing:.2px;
  padding:.75rem 1.25rem; border-radius:14px; border:2px solid rgba(143,106,45,.35);
  background:linear-gradient(180deg, var(--gold), var(--gold-deep));
  box-shadow:0 10px 24px rgba(212,175,55,.35), inset 0 1px 0 rgba(255,255,255,.35);
}
.email a:active{transform:translateY(1px)}

/* placeholders (map/papyrus frame look) */
.placeholders{
  display:grid; grid-template-columns:1fr 1fr; gap:clamp(14px,3vw,18px);
}
.card{
  background:
    linear-gradient(180deg, rgba(255,255,255,.65), rgba(255,255,255,.4)),
    repeating-linear-gradient(0deg, rgba(143,106,45,.06), rgba(143,106,45,.06) 2px, rgba(143,106,45,.03) 2px, rgba(143,106,45,.03) 8px),
    linear-gradient(180deg, var(--papyrus), var(--papyrus-deep));
  border:2px solid rgba(143,106,45,.32);
  border-radius:16px;
  padding:clamp(12px,2.4vw,16px);
  box-shadow:0 10px 28px var(--shadow-l);
  display:flex; flex-direction:column; gap:.6rem;
}
.card h3{margin:.1rem 0 .2rem}
.card p{margin:0; color:var(--ink-3); font-size:.95rem}

/* dashed content box to avoid overflow clipping */
.box{
  border:2px dashed rgba(143,106,45,.4);
  border-radius:12px; padding:10px;
  min-height:160px; display:flex; align-items:center; justify-content:center;
  overflow:hidden;
}
.box a{color:inherit; text-decoration:none}
.box .hint{opacity:.7}

/* footer */
.footer{padding:20px 16px; text-align:center; color:#6b6b6b; font-size:.9rem}
.footer a{color:inherit}

/* mobile polish */
@media (max-width:700px){
  .nav{display:flex; gap:14px; flex-wrap:wrap}
  .nav a{margin-left:0}
  .placeholders{grid-template-columns:1fr}
  .box{min-height:140px}
}

/* reduced motion */
@media (prefers-reduced-motion:reduce){
  *{animation-duration:.01ms !important; animation-iteration-count:1 !important; transition-duration:.01ms !important}
}
</style>
</head>
<body>

<header class="header" role="banner">
  <a class="brand" href="/"><img src="/assets/img/logo.png" alt="UncleParksy logo"><span class="brand-title">UncleParksy</span></a>
  <nav class="nav" aria-label="Primary">
    <a href="/">Home</a>
    <a href="/archive/index.html">Archive</a>
    <a href="/about.html">About</a>
    <a href="/contact.html" aria-current="page">Contact</a>
  </nav>
</header>

<main class="wrap" id="main" role="main">
  <section class="panel" aria-labelledby="contact-title">
    <h1 class="title" id="contact-title">Contact</h1>
    <p class="subtitle">Simple & direct. Reach me by email.</p>

    <!-- Email only (open) -->
    <div class="email">
      <a href="mailto:dimas@dtslib.com">dimas@dtslib.com</a>
    </div>

    <!-- Placeholders (you can replace later) -->
    <div class="placeholders">
      <div class="card">
        <h3>Video</h3>
        <p>Add your link later.</p>
        <div class="box">
          <!-- Put your video URL in href -->
          <a href="#" target="_blank" rel="noopener" class="hint">[ Video Link Placeholder ]</a>
        </div>
      </div>

      <div class="card">
        <h3>Image</h3>
        <p>Add your image later.</p>
        <div class="box">
          <!-- Put your image URL into src -->
          <a href="#" class="hint" aria-label="Image placeholder">
            <img src="" alt="Image placeholder (empty)" style="width:100%;max-height:260px;object-fit:contain">
          </a>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="footer" role="contentinfo">
  © dtslib.com • UncleParksy • <a href="/archive/index.html">Site Archive</a>
</footer>

</body>
</html>

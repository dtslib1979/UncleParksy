      padding:4px 8px; border-radius:999px; font-size:.9rem;
    }
    .nav a:hover{background:rgba(0,0,0,.06);}
    .nav a[aria-current="page"]{
      background:linear-gradient(135deg,var(--primary-gold),var(--dark-gold));
      color:#000;
      box-shadow:0 4px 10px rgba(212,175,55,.45);
    }
    @media(max-width:640px){
      .site-header{flex-wrap:wrap; gap:8px;}
      .nav{width:100%; display:flex; flex-wrap:wrap; gap:8px;}
      .nav a{margin-left:0;}
    }

      padding:clamp(1.2rem,5vw,2.4rem);
    }
